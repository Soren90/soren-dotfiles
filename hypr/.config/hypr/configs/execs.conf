# Add networkmanager applet to tray in waybar
exec-once = nm-applet 

# Wallpaper
exec-once = hyprpaper

# Notification daemon 
exec-once = swaync

# Status bar
exec-once = waybar
layerrule = blur , waybar
layerrule = ignorezero , waybar

# Clipboard Manager
# exec-once = wl-paste --type text --watch cliphist store #Stores only text data
# exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = wl-paste --type text 
exec-once = wl-paste --type image

# Autostart applications
exec-once = nextcloud
exec-once = qpwgraph -m

# Setup sink for OBS
exec-once = pactl load-module module-null-sink sink_name=obs sink_properties=device.description="OBS Sink"
